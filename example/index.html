    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: sans-serif;
        }
        html,
        body {
            height:100%;
        }
        hr {
            height:1px;
            width:100%;
            display:block;
            background:#ddd;
            margin:24px 0;
            border:0 none;
        }
        h1 {
            font: 1.25rem/1.2 sans-serif;
            margin-bottom:1.5rem;
        }
        h2 {
            font: 1.1rem/1.2 sans-serif;
            margin-bottom:12px;
            padding-top:12px;
        }
        h3 {
            font: 1rem/1.2 sans-serif;
            margin-bottom:12px;
            padding-top:12px;
        }
        p {
            margin-bottom:1.5rem;
        }
        header {
            width:100%;
            padding:20px;
            margin-bottom:40px;
        }
        .container {
            clear:both;
            overflow:hidden;
            margin:0 auto;
            width:80%;
            max-width:1200px;
        }
        .row {
            margin-left:-30px;
            overflow:hidden
        }
        pre {
            margin-bottom:24px !important;
        }
        .field-validation-error,
        .error {
            background-color:darkred;
            color:#fff !important;
            font-size: .875rem;
            padding: 4px 12px;
            position: relative;
            margin-top: 8px;
            display: inline-block;
        }
        .field-validation-error:before,
        .error:before {
            content: '';
            position: absolute;
            bottom: 100%;
            border-style: solid;
            border-width: 0 5px 5px 5px;
            border-color: transparent transparent firebrick transparent;
        }
        form {
            padding:40px;
            margin:0 auto;
            max-width:900px;
        }
        fieldset {
            border: 0 none;
        }
        .form-group {
            margin:0 0 30px 0;
        }
        .boolean-group {
            padding: 16px 16px 2px 16px;
            position: relative;
            background: #f8f8f8;
        }
        .boolean-group:last-child{
            padding-bottom: 13px;
        }
        .boolean-group label {
            padding-left:25px;
        }
        .boolean-group input {
            position: absolute;
            left:17px;
            top:17px;
            width:auto !important;
        }
        label {
            display: block;
            font-size:.875rem;
            margin-bottom: 5px;
            padding:0;
        }
        input:not([type=submit]),
        textarea,
        select {
            padding:16px;
            display: block;
            width:100%;
            border:0 none;
            background-color:#f8f8f8;
            border-bottom:1px solid #eee;
            font-size: 1rem;
        }
        select {
            height:48px;
            border-radius: 0 !important;
            padding:0;
            border-bottom: 0 none;
        }
        input:not([type=submit]):focus,
        textarea:focus {
            outline: 0 none;
            border-bottom:1px solid #ddd;
        }
        textarea {
            min-height:150px;
            resize: none;
        }
        input[type=submit] {
            background-color:#191919;
            padding:8px 16px;
            color:#fff;
            border:0 none;
            float: right;
            font-size: .95rem;
            cursor: pointer;
        }
    </style>
</head>

            <fieldset>
                <div class="panel-heading">String Based</div>
                <div class="form-group">
                    <label for="RequiredString">Required String</label>
                    <input class="form-control" type="text" data-val="true" data-val-required="The Required String field is required." id="RequiredString" name="RequiredString" value="" />
                    <span style="color: red" class="field-validation-valid" data-valmsg-for="RequiredString" data-valmsg-replace="true" />
                </div>
                <div class="form-group">
                    <label for="CustomValidator">Custom validator</label>
                    <input class="form-control" type="text" id="CustomValidator" name="CustomValidator" value="" />
                </div>
                <div class="form-group">
                    <label for="StringMinMaxLength">String with min and max length</label>
                    <input class="form-control" type="text" data-val="true" data-val-length="The field String with min and max length must be a string with a minimum length of 5 and a maximum length of 10." data-val-length-max="10" data-val-length-min="5" id="StringMinMaxLength" name="StringMinMaxLength" value="" />
                    <span style="color: red" class="field-validation-valid" data-valmsg-for="StringMinMaxLength" data-valmsg-replace="true" />
                </div>

                <div class="form-group">
                    <label for="EmailAddress">Email address</label>
                    <input class="form-control" type="email" data-val="true" data-val-email="The Email address field is not a valid e-mail address." id="EmailAddress" name="EmailAddress" value="" />
                    <span style="color: red" class="field-validation-valid" data-valmsg-for="EmailAddress" data-valmsg-replace="true" />
                </div>
                <div class="form-group">
                    <label for="RegularExpression">Regular Expression</label>
                    <input class="form-control" type="text" data-val="true" data-val-regex="The field Regular Expression must match the regular expression &#x27;[a-z]&#x2B;&#x27;." data-val-regex-pattern="[a-z]&#x2B;" id="RegularExpression" name="RegularExpression" value="" />
                    <span style="color: red" class="field-validation-valid" data-valmsg-for="RegularExpression" data-valmsg-replace="true" />
                </div>
                <!-- <div class="form-group">
                    <label for="CreditCard">Credit card </label>
                    <input class="form-control" type="text" data-val="true" data-val-creditcard="The Credit card (I&#x27;ve never used this) field is not a valid credit card number." id="CreditCard" name="CreditCard" value="" />

                </div> -->
                <div class="form-group">
                    <label for="Url">Url</label>
                    <input class="form-control" type="url" data-val="true" data-val-url="The Url field is not a valid URL." id="Url" name="Url" value="" />
                    <span style="color: red" class="field-validation-valid" data-valmsg-for="Url" data-valmsg-replace="true" />
                </div>
                <div class="form-group">
                    <label for="Remote">Remote validation (type &quot;valid&quot; to pass</label>
                    <input class="form-control" type="text" data-val="true" data-val-remote="&#x27;Remote validation (type &quot;valid&quot; to pass&#x27; is invalid." data-val-remote-additionalfields="*.Remote,*.EmailAddress" data-val-remote-type="post" data-val-remote-url="/Home/IsUnique" data-val-required="The Remote validation (type &quot;valid&quot; to pass field is required." id="Remote" name="Remote" value="" />
                    <span style="color: red" class="field-validation-valid" data-valmsg-for="Remote" data-valmsg-replace="true" />
                </div>
        
            </fieldset>
            <fieldset>
                <div class="panel-heading">Number Based</div>
                <div class="form-group">
                  <label for="cmin">HTML5 number optional, at least 2, recycling data-valmsg-for span for error messages</label>
                  <input id="cmin" name="cmin" min="2" type="number">
                  <span class="text-danger field-validation-valid" data-valmsg-for="cmin" data-valmsg-replace="true"></span>
                </div>
                <div class="panel-body">
                <div class="form-group">
                    <label for="OptionalRangeNumeric">Optional Range Numeric</label>
                    <input class="form-control" type="number" data-val="true" data-val-range="The field Optional Range Numeric must be between 5 and 10." data-val-range-max="10" data-val-range-min="5" id="OptionalRangeNumeric" name="OptionalRangeNumeric" value="" />
                    <span style="color: red" class="field-validation-valid" data-valmsg-for="OptionalRangeNumeric" data-valmsg-replace="true" />
                </div>
                <div class="form-group">
                    <label for="RequiredNumeric">Required Numeric</label>
                    <input class="form-control" type="number" data-val="true" data-val-required="The Required Numeric field is required." id="RequiredNumeric" name="RequiredNumeric" value="0" />
                    <span style="color: red" class="field-validation-valid" data-valmsg-for="RequiredNumeric" data-valmsg-replace="true" />
                </div>
            </fieldset>
            <fieldset>
                    <div class="panel-heading">Date or Time Based</div>
                    <div class="form-group">
                        <label for="Date">Date Only</label>
                        <input class="form-control" type="date" data-val="true" data-val-required="The Date Only field is required." id="Date" name="Date" value="0001-01-01" />
                        <span style="color: red" class="field-validation-valid" data-valmsg-for="Date" data-valmsg-replace="true" />
                    </div>
                    <div class="form-group">
                        <label for="DateTime">Date and Time</label>
                        <input class="form-control" type="datetime-local" data-val="true" data-val-required="The Date and Time field is required." id="DateTime" name="DateTime" value="0001-01-01T00:00:00.000" />
                        <span style="color: red" class="field-validation-valid" data-valmsg-for="DateTime" data-valmsg-replace="true" />
                    </div>
                    <div class="form-group">
                        <label for="Time">Time Only</label>
                        <input class="form-control" type="time" data-val="true" data-val-required="The Time Only field is required." id="Time" name="Time" value="00:00:00" />
                        <span style="color: red" class="field-validation-valid" data-valmsg-for="Time" data-valmsg-replace="true" />
                    </div>        
                    <div class="form-group">
                        <label for="Currency">Currency</label>
                        <input class="form-control" type="text" data-val="true" data-val-number="The field Currency must be a number." data-val-required="The Currency field is required." id="Currency" name="Currency" value="0.00" />
                        <span style="color: red" class="field-validation-valid" data-valmsg-for="Currency" data-valmsg-replace="true" />
                    </div>        
                </fieldset>
                <fieldset>
                    <div class="panel-heading">Others</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="Upload">Upload</label>
                            <input class="form-control" type="file" data-val="true" data-val-required="The Upload field is required." id="Upload" name="Upload" />
                            <span style="color: red" class="field-validation-valid" data-valmsg-for="Upload" data-valmsg-replace="true" />
                        </div>
                        <div class="form-group">
                            <label for="Upload">Password</label>
                            <input class="form-control" type="password" data-val="true" data-val-required="The Password field is required." name="Password" id="Password" />
                            <span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input class="form-control" type="password" data-val="true" data-val-equalto="Passwords must match"  data-val-equalto-other="*.Password" data-val-required="The Re-enter Password field is required."  name="ConfirmPassword" id="ConfirmPassword" />
                            <span class="field-validation-valid" data-valmsg-for="ConfirmPassword" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="Password2">Password</label>
                            <input class="form-control" type="text" data-val="true" data-val-length="You password must be at least 12 characters" data-val-length-max="100" data-val-length-min="12" id="Password2" name="Password2">
                            <span class="field-validation-valid" data-valmsg-for="Password2" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="ConfirmPassword2">Confirm password</label>
                            <input class="form-control" type="text" data-val="true" data-val-equalto="Your password and confirmation do not match" data-val-equalto-other="Password2" id="ConfirmPassword2" name="ConfirmPassword2">
                            <span class="field-validation-valid" data-valmsg-for="ConfirmPassword2" data-valmsg-replace="true"></span>
                        </div>
                    </div>
            <div class="form-group">
                <fieldset>
                    <legend>Checkbox group, creates error message node</legend>
                    <div class="boolean-group">
                        <label for="cb-1">Option 1</label>
                        <input type="checkbox" name="cb" id="cb-1" value="option 1" data-val="true" data-val-required="One of these fields is required">
                    </div>
                    <div class="boolean-group">
